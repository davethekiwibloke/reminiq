  <style>
    /* --- Reset & base --- */
    *, *::before, *::after { box-sizing: border-box; }
    :root {
      --bg-1: #0f1020;
      --bg-2: #0b0c16;
      --fg: #e5e7eb;     /* text */
      --muted: #9aa0aa;  /* secondary text */
      --accent: #a78bfa; /* soft violet */
      --accent-2: #22d3ee; /* cyan */
      --ring: rgba(167,139,250,0.35);
      --maxw: 64rem;
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      color: var(--fg);
      background: radial-gradient(1200px 800px at 10% 10%, rgba(167,139,250,0.12), transparent 60%),
                  radial-gradient(1000px 600px at 90% 90%, rgba(34,211,238,0.12), transparent 60%),
                  linear-gradient(180deg, var(--bg-1), var(--bg-2));
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* --- Layout --- */
    .wrap {
      min-height: 100%;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }
    header, main, footer { width: 100%; }
    .container { max-width: var(--maxw); margin: 0 auto; padding: 2rem; }

    /* --- Header --- */
    .brand {
      display: inline-flex; align-items: center; gap: .75rem;
      text-decoration: none; color: var(--fg);
    }
    .logo {
      width: 34px; height: 34px; border-radius: 10px;
      background: conic-gradient(from 210deg, var(--accent), var(--accent-2), var(--accent));
      filter: drop-shadow(0 0 12px rgba(167,139,250,.35));
      position: relative;
    }
    .logo::after { /* subtle inner cut */
      content: ""; position: absolute; inset: 5px; border-radius: 8px; background: rgba(0,0,0,.35);
    }
    .wordmark { font-weight: 700; letter-spacing: .2px; font-size: 1.1rem; }

    /* --- Main --- */
    .hero {
      display: grid; place-items: center; text-align: center; padding: 8rem 2rem 5rem;
    }
    .badge { display: inline-block; padding: .35rem .6rem; border: 1px solid rgba(229,231,235,.15); border-radius: 999px; font-size: .8rem; color: var(--muted); backdrop-filter: blur(6px); background: rgba(255,255,255,.03); }
    h1 { font-size: clamp(2.2rem, 5vw, 4.2rem); margin: 1.1rem 0 .6rem; letter-spacing: .3px; }
    .lead { font-size: clamp(1rem, 2.5vw, 1.2rem); color: var(--muted); max-width: 48ch; margin: 0 auto 1.6rem; }

    .cta-row { display: inline-flex; gap: .8rem; margin-top: 1.25rem; }
    .btn {
      appearance: none; border: 0; cursor: pointer; text-decoration: none; color: #0b0c16; font-weight: 600;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      padding: .85rem 1.15rem; border-radius: 14px; box-shadow: 0 10px 30px rgba(34,211,238,.18), 0 4px 16px rgba(167,139,250,.18);
      transition: transform .15s ease, box-shadow .15s ease; display: inline-flex; align-items: center; gap: .5rem;
    }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 18px 40px rgba(34,211,238,.22), 0 10px 26px rgba(167,139,250,.22); }
    .btn:focus-visible { outline: 3px solid var(--ring); outline-offset: 3px; }

    .ghost {
      background: rgba(255,255,255,.06); color: var(--fg); border: 1px solid rgba(229,231,235,.14);
    }

    /* --- Footer --- */
    footer { color: var(--muted); }
    .footrow { display: flex; justify-content: space-between; align-items: center; gap: 1rem; flex-wrap: wrap; padding-bottom: 2rem; }
    .small { font-size: .925rem; }
    .links { display: inline-flex; gap: .9rem; }
    .links a { color: var(--muted); text-decoration: none; }
    .links a:hover { color: var(--fg); }

    /* --- Tiny flare animation for some life, no info given away --- */
    .orb {
      position: fixed; inset: auto 10% 10% auto; width: 180px; height: 180px; pointer-events: none; filter: blur(30px) saturate(140%);
      background: radial-gradient(circle at 30% 30%, rgba(167,139,250,.35), transparent 60%),
                  radial-gradient(circle at 70% 70%, rgba(34,211,238,.35), transparent 60%);
      opacity: .55; animation: float 12s ease-in-out infinite alternate;
    }
    @keyframes float {
      from { transform: translate(0,0) scale(1); }
      to   { transform: translate(-12px, -10px) scale(1.02); }
    }

    /* --- Respect reduced motion --- */
    @media (prefers-reduced-motion: reduce) {
      .btn { transition: none; }
      .orb { animation: none; }
    }
  </style>
</head>
